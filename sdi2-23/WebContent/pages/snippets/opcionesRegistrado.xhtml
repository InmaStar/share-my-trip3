<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

		<p:menuitem id="rol" value="#{user.login}" disabled="true"/>
		<p:menuitem id="viajesRelacionados" value="#{msgs.related_trips}"
			action="#{trips.listadoRelacionados}" inmediate="true"
			ajax="false"/>
		<p:menuitem id="viajesPromotor" value="#{msgs.promoter_trips}"
			action="#{trips.listadoPromotor}" inmediate="true"
			ajax="false"/>
		<p:menuitem id="nuevoViaje" action="registrarViaje" 
			inmediate="true" value="#{msgs.new_trip}"
			ajax="false">
			<f:setPropertyActionListener target="#{trip.viaje}"
						value="#{null}" />
		</p:menuitem>
		<p:menuitem id="cerrarSesion" 
			inmediate="true" action="#{user.cerrarSesion}"
			ajax="false">
			#{msgs.signout}</p:menuitem>

</ui:composition>
