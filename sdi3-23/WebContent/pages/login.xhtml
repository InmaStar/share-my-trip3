<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/templates/plantillaGeneral.xhtml">

	<ui:define name="titleParam">
		<f:param value="#{msgs.login_title}" />
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="login-form">
			<h1>#{msgs.login_form_title}</h1>
			<p:panelGrid id="grid" columns="2" cellpadding="5" class="ui-noborder">
				<p:outputLabel value="#{msgs.login_form_login_label}:" for="login" />
				<h:panelGroup>
					<p:inputText id="login" 
								 value="#{login.username}" 
								 required="true" 
								 requiredMessage="#{msgs.login_form_login_required}" 
								 validator="#{login.existeLogin}" >
						<p:ajax update="@this msgLogin"/>
					</p:inputText>
					<p:message id="msgLogin" for="login" />
				</h:panelGroup>
		
				<p:outputLabel value="#{msgs.login_form_password_label}:"
					for="password" />
				<h:panelGroup>
					<p:password id="password" 
								value="#{login.password}" 
								required="true" 
								requiredMessage="#{msgs.login_form_password_required}" 
								validator="#{login.passwordCorrecta}" >
						<p:ajax update="msgPassword"/>
					</p:password>
					<p:message id="msgPassword" for="password" />
				</h:panelGroup>
		
				<p:commandButton id="submit" 
								 value="#{msgs.button_send}"
								 action="#{login.validar}" 
								 update="grid" 
								 process="@form">
				</p:commandButton>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
