<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/templates/plantillaGeneral.xhtml">

	<ui:define name="titleParam">
		<f:param value="#{msgs.index_title}" />
	</ui:define>

	<ui:define name="cuerpo">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h1>#{msgs.welcome}</h1>
					<h:form>
						<div class="well well-sm">
							<p:commandLink id="listarViajes" inmediate="true"
							action="listaViajesDisponibles">
							#{msgs.check_trips}</p:commandLink>
						</div>
					</h:form>
				</div>
			</div>
	</ui:define>

</ui:composition>
